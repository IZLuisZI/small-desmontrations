<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Scroller</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="photo-container">
        <img src="goku.png" alt="Goku" />
        <img src="vlcsnap-2023-01-22-02h04m33s759.png" alt="Screenshot" />
        <img src="gogeta.jpg" alt="Gogeta" />
        <img src="cell3.jpg" alt="Cell" />
        <img src="output-65cd01e3ef6a3.jpg" alt="Output" />
      </div>
      <button class="prev">
        <img
          src="https://icongr.am/fontawesome/angle-left.svg?size=83&color=000000"
          alt="Previous"
        />
      </button>
      <button class="next">
        <img
          src="https://icongr.am/fontawesome/angle-right.svg?size=83&color=000000"
          alt="Next"
        />
      </button>
      <div class="current-image-container"></div>
      <div class="number-count"></div>
    </section>
  </body>
</html>
